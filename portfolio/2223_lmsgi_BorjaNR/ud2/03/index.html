<html lang="es">
	<head>
		<meta  charset="UTF-8">

	</head>
	<body>
		<header><h1>Plantilla de formulario de NBA</h1></header>
		<main>
			<h2>Votación para el All-Star</h2>
			<form>
				<fieldset>
				<legend>Infomación del Jugador</legend>
					<fieldset>
					<legend>Nombre y primer apellido del jugador</legend>
					<div>
						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" name="Nombre">
					</div><br>
					<div>
						<label for="nombre">Apellido:</label>
						<input type="text" id="apellido" name="Apellido">
					</div>
					</fieldset>
				</fieldset>
			</form>
			<form>
					<fieldset>
						<div>
							<label for="buscarposi">Buscar posicion del jugador</label>
							<input type="search" id="buscarposi" name="busquedaposicion" placeholder="Base, Escolta, Alero...">
						</div>
					</fieldset>
			</form>
			<form>
					<fieldset>
					<legend>Selecciona el equipo del jugador:</legend>
					<div>
						<label for="GoldenStateWarriors"><input checked type="radio" name="equipo" id="GoldenStateWarriors" value="GoldenStateWarriors">Golden State Warriors</label>
					</div>
					<div>
						<label for="LosAngelesLakers"><input type="radio" name="equipo" id="LosAngelesLakers" value="LosAngelesLakers">Los Angeles Lakers</label>
					</div>
					<div>
						<label for="BostonCeltics"><input type="radio" name="equipo" id="BostonCeltics" value="BostonCeltics">Boston Celtics</label>
					</div>
					<div>
						<label for="LosAngelesClippers"><input type="radio" name="equipo" id="LosAngelesClippers" value="LosAngelesClippers">Los Angeles Clippers</label>
					</div>
					<div>
						<label for="BrooklynNets"><input type="radio" name="equipo" id="BrooklynNets" value="BrooklynNets">Brooklyn Nets</label>
					</div>
					<div>
						<label for="MilwaukeeBucks"><input type="radio" name="equipo" id="MilwaukeeBucks" value="MilwaukeeBucks">Milwaukee Bucks</label>
					</div>
					<div>
						<label for="MiamiHeat"><input type="radio" name="equipo" id="MiamiHeat" value="MiamiHeat">Miami Heat</label>
					</div>
					<div>
						<label for="Philadelphia76ers"><input type="radio" name="equipo" id="Philadelphia76ers" value="Philadelphia76ers">Philadelphia 76ers</label>
					</div>
					<div>
						<label for="HoustonRockets"><input type="radio" name="equipo" id="HoustonRockets" value="HoustonRockets">Houston Rockets</label>
					</div>
					<div>
						<label for="WashingtonWizards"><input type="radio" name="equipo" id="WashingtonWizards" value="WashingtonWizards">Washington Wizards</label>
					</div>
					<div>
						<label for="ClevelandCavaliers"><input type="radio" name="equipo" id="ClevelandCavaliers" value="ClevelandCavaliers">Cleveland Cavaliers</label>
					</div>
					<div>
						<label for="DallasMavericks"><input type="radio" name="equipo" id="DallasMavericks" value="DallasMavericks">Dallas Mavericks</label>
					</div>
					<div>
						<label for="AtlantaHawks"><input type="radio" name="equipo" id="AtlantaHawks" value="AtlantaHawks">Atlanta Hawks</label>
					</div>
					<div>
						<label for="MemphisGrizzlies"><input type="radio" name="equipo" id="MemphisGrizzlies" value="MemphisGrizzlies">Memphis Grizzlies</label>
					</div>
					<div>
						<label for="MinnesotaTimberwolves"><input type="radio" name="equipo" id="MinnesotaTimberwolves" value="MinnesotaTimberwolves">Minnesota Timberwolves</label>
					</div>
					<div>
						<label for="PhoenixSuns"><input type="radio" name="equipo" id="PhoenixSuns" value="PhoenixSuns">Phoenix Suns</label>
					</div>
					<div>
						<label for="NewYorkKnicks"><input type="radio" name="equipo" id="NewYorkKnicks" value="NewYorkKnicks">New York Knicks</label>
					</div>
					<div>
						<label for="TorontoRaptors"><input type="radio" name="equipo" id="TorontoRaptors" value="TorontoRaptors">Toronto Raptors</label>
					</div>
					<div>
						<label for="ChicagoBulls"><input type="radio" name="equipo" id="ChicagoBulls" value="ChicagoBulls">Chicago Bulls</label>
					</div>
					<div>
						<label for="UtahJazz"><input type="radio" name="equipo" id="UtahJazz" value="UtahJazz">Utah Jazz</label>
					</div>
					<div>
						<label for="NewOrleansPelicans"><input type="radio" name="equipo" id="NewOrleansPelicans" value="NewOrleansPelicans">New Orleans Pelicans</label>
					</div>
					<div>
						<label for="OrlandoMagic"><input type="radio" name="equipo" id="OrlandoMagic" value="OrlandoMagic">Orlando Magic</label>
					</div>
					<div>
						<label for="DenverNuggets"><input type="radio" name="equipo" id="DenverNuggets" value="DenverNuggets">Denver Nuggets</label>
					</div>
					<div>
						<label for="SanAntonioSpurs"><input type="radio" name="equipo" id="SanAntonioSpurs" value="SanAntonioSpurs">San Antonio Spurs</label>
					</div>
					<div>
						<label for="PortlandTrailBlazers"><input type="radio" name="equipo" id="PortlandTrailBlazers" value="PortlandTrailBlazers">Portland Trail Blazers</label>
					</div>
					<div>
						<label for="OklahomaCityThunder"><input type="radio" name="equipo" id="OklahomaCityThunder" value="OklahomaCityThunder">Oklahoma City Thunder</label>
					</div>
					<div>
						<label for="DetroitPistons"><input type="radio" name="equipo" id="DetroitPistons" value="DetroitPistons">Detroit Pistons</label>
					</div>
					<div>
						<label for="CharlotteHornets"><input type="radio" name="equipo" id="CharlotteHornets" value="CharlotteHornets">Charlotte Hornets</label>
					</div>
					<div>
						<label for="IndianaPacers"><input type="radio" name="equipo" id="IndianaPacers" value="IndianaPacers">Indiana Pacers</label>
					</div>
					<div>
						<label for="SacramentoKings"><input type="radio" name="equipo" id="SacramentoKings" value="SacramentoKings">Sacramento Kings</label>
					</div>
					</fieldset>
					<fieldset>
						<label for="NumeroJugador">Introduce el numero de su jugador</label>
						<input type="number" id="NumeroJugador" name="numero" min="0" max="99">
					</fieldset>
					<fieldset>
						<div>
							<label for="DescripcionJugador">Descripcion personal del jugador</label>
							<textarea name="texto" id="DescripcionJugador" rows="7" cols="50"></textarea>
						</div>
					</fieldset>
					<fieldset>
						<div>
							<label for="idPosicion">Selecciona una posicion</label>
							<select id="idPosicion">
								<option value="exterior">Exterior</option>
								<option value="Interior" selected>Interior</option>
							</select>
						</div>
					</fieldset>
					<fieldset>
						<label for="Color_jugador">Escoge el color que prefieres para el equipo de tu jugador</label>
						<input type="color" id="Color_jugador" name="color" list="listacolorequipo">
						<datalist id="listacolorequipo">
							<option value="#00ffff">
							<option value="#ff00ff"> 
							<option value="#ffff00">
							<option value="#ffaa00">
						  </datalist>
					</fieldset><br>
				<fieldset>
				<legend>Datos Personales</legend>
					<fieldset>
					<legend>Nombre y apellidos</legend>
						<div>
							<label for="nombre">Nombre:</label>
							<input type="text" id="nombre2" name="Nombre2">
						</div><br>
						<div>
							<label for="nombre">Apellidos:</label>
							<input type="text" id="apellidos" name="Apellidos2">
						</div>
					</fieldset>
					<fieldset>
					<legend>Indica cual es tu genero:</legend>
						<div>
							<label for="Hombre"><input type="checkbox" name="gen1" id="Hombre" value="Hombre">Hombre</label>
						</div>
						<div>
							<label for="Mujer"><input type="checkbox" name="gen2" id="Mujer" value="Mujer">Mujer</label>
						</div>
						<div>
							<label for="Prefieronodecirlo"><input type="checkbox" name="gen3" id="Prefieronodecirlo" value="Prefieronodecirlo">Prefiero no decirlo</label>
						</div>
					</fieldset>
					<fieldset>
						<legend>Fecha de Nacimiento:</legend>
						<div>
							<label for="idFecha">Fecha de Nacimiento:
								<input min="1999-01-01" value="2000-09-08" type="date" name="fecha" id="idFecha">
							</label>
						</div>
						<div>
							<label for="idHora">Hora del nacimiento(opcional)
								<input type="time" name="hora" id="idHora" value="09:00" min="00:00" max="23:59">
							</label>
						</div>
					</fieldset>
					<fieldset>
						<div>
							<label for="idEdad">Edad</label>
								<input id="idEdad" name="edad" type="range" min="1" max="100" value="50" step="1" list="lista">
								<datalist id="lista">
									<option value="1" label="1">
									<option value="10" label="10">
									<option value="20" label="20">
									<option value="30" label="30">
									<option value="40" label="40">
									<option value="50" label="50">
									<option value="60" label="60">
									<option value="70" label="70">
									<option value="80" label="80">
									<option value="90" label="90">
									<option value="100" label="100">
								</datalist>
						</div>
					</fieldset>
					<fieldset>
						<label for="idTelefono">Telefono Contacto</label>
							<input type="tel" name="telefono" id="idTelefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" title="Telefono" placeholder="000 00 00 00" required>
					</fieldset>
					<fieldset>
						<label for="Direccion_email">Introduce tu dicreccion de email</label>
						<input type="email" id="Direccion_email" name="direccionemail" placeholder="Ej.: usuario@servidor.com">
						<label for="Contrasena">Escriba su contraseña</label>
						<input type="password" id="Contrasena" name="password" placeholder="Elije su password">
					</fieldset>
					<fieldset>
						<label for="idConferencia">Selecciona tu conferencia
							<input list="1stConferencia" name="conferencia" id="idConferencia">
							<datalist id="1stConferencia">
								<option value="Este">
								<option value="Oeste">
							</datalist>
						</label>
					</fieldset>
					<fieldset>
						<div>
							<label for="Foto_perfil">Introduce una foto tuya</label>
							<input type="file" id="Foto_perfil" name="archivosubido">
						</div>
					</fieldset>
				</fieldset>
				<div>
				<label for="pagina_web_equipo">Introduzca la pagina web de su equipo</label>
				<input type="url" id="pagina_web_equipo" name="sitioweb" placeholder="Pagina web de NBA">
				</div>
				<input type="image" src="images/botonreset.png" width="100" height="80" alt="reset" name="Imagen1">
				<input type="image" src="images/botonenviar.png" width="100" height="80" alt="submit" name="Imagen2">
			</form>
		</main>
	</body>
</html>
