		<style>
			div {
                width: 160px;
                height: 160px;
                border:8px solid black;
                background-color: white;
                margin-top:1%;
                margin-right:1%;
                margin-bottom:1%;
                margin-left:1%;
				padding: 1%;
                background-origin: content-box;
				display: inline-block;
            }
			
			div:nth-child(1) {
				background-image: url(image/punto.png);
				background-repeat: no-repeat;
				background-size: 22%;
				background-position: center;
			}
			div:nth-child(2) {
				background-image: url(image/punto.png), url(image/punto.png);
				background-repeat: no-repeat;
				background-size: 22%;
				background-position: top left, bottom right;
			}
			div:nth-child(3) {
				background-image: url(image/punto.png), url(image/punto.png), url(image/punto.png);
				background-repeat: no-repeat;
				background-size: 22%;
				background-position: top left, center, bottom right;
			}
			div:nth-child(4) {
				background-image: url(image/punto.png), url(image/punto.png), url(image/punto.png), url(image/punto.png);
				background-repeat: no-repeat;
				background-size: 22%;
				background-position: top left, top right, bottom left, bottom right;
			}
			div:nth-child(5) {
				background-image: url(image/punto.png), url(image/punto.png), url(image/punto.png), url(image/punto.png), url(image/punto.png);
				background-repeat: no-repeat;
				background-size: 22%;
				background-position: top left, top right, center, bottom left, bottom right;
			}
			div:nth-child(6) {
				background-image: url(image/punto.png), url(image/punto.png), url(image/punto.png), url(image/punto.png), url(image/punto.png), url(image/punto.png);
				background-repeat: no-repeat;
				background-size: 22%;
				background-position: top left, top right, center right, center left, bottom left, bottom right;
			}
