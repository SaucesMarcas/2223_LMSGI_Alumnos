<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Erika Martínez">
		<meta name="descrption" content="Ejercicio Prueba 6 - Unidad 2">
		<meta http-equiv="refresh" content="15">
		<meta name="keywords" content="video, audio, imagen">
		<meta name="generator" content="notepad">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> HTML Erika Martínez Pérez </title>
		<style>
			ul {list-style:none}
			img {width:45%;weight:45%}
			table {margin:10px;}
			img#pochita {padding-left:20px;}
			
			<!-- para todos aquellas etiquetas que tengan
				la clase color que tengan un font-size grande -->
			.color {color:tomato;}
			[class=color] {font-size:1.5em;}
			.bordes {background-color:tomato;text-align:center;}
			
			
			li:first-letter{color:#00FF00;text-transform:uppercase;}
			li:before {content:url(images/icon.png)}
			li:nth-child(even) {font-style:italic;}
			li:nth-child(odd) {font-weight: bold;}
			li:last-of-type {font-size:1em;}
			
			span#patito:after {content:url(images/patito.png)}
			span#perro:after {content:url(images/perro.png)}
			span#ballena:after {content:url(images/ballena.png)}
			span#canguro:after {content:url(images/canguro.png)}
			span#gato:after {content:url(images/gato.png)}
		</style>
	</head>
	<body>
		<table>
			<tr> 
				<td> 
					<ul>
						<li> <span id="patito"> un patito </span> </li>
						<li> <span id="perro"> dos perritos </span> </li>
						<li> <span id="ballena"> tres ballenas </span> </li>
						<li> <span id="canguro"> cuatro canguros </span> </li>
						<li> <span id="gato"> cinco gatos</span> </li>
					</ul>
				</td>
				<td>
					<img id="pochita" src="images/pochita.jpg" alt="no se ve a pochita">
				</td>
			</tr>
		</table>
		<p class="color"> Pochita </p>
		<p class="bordes"> A pochita yo le rezoooooooo. </p>
		<p class="color"> Pochita  </p>
	</body>
</html>
