        <header>
			<h1>FORMULARIO - PREGUNTA 4</h1>

		<main>
            <form method="get" action="#alta.php" id="form">
                <fieldset>
                    <legend>Datos Fiscales</legend>
                    <div>
                        <label for="idenparo"><input checked type="radio" name="opciondfiscales" id="idenparo" value="enparo">En paro</label>
                    </div>
                    <div>
                        <label for="idautonomo"><input type="radio" name="opciondfiscales" id="idautonomo" value="autonomo">Autónomo</label>
                    </div>
                    <div>
                        <label for="idajena"><input type="radio" name="opciondfiscales" id="idajena" value="ajena">Por c. ajena</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Datos Personales</legend>
                    <div>
						<label for="idnombre">Nombre:</label>
						<input type="text" id="idnombre" name="nombre" placeholder="Amor">
					</div>
                    <div>
						<label for="idapellido">Apellidos:</label>
						<input type="text" id="idapellido" name="idapellido" placeholder="Sánchez">
					</div>
                    <div>
						<label for="idsueldo">Sueldo: </label>
						<select id="idsueldo" name="sueldo" form="form">
							<option value=“Másde400” selected>Más de 400</option>
							<option value=”Menosde400”>Menos de 400</option>
							<option value=”Variables”>Variables</option>
						</select>
					</div>
                    <div>
                        <label for="idenfermedad">
                        <input checked type="checkbox" id="idenfermedad" name="enfermedad" value="enfermedad">Con enfermedad profesional</label>
                    </div>
                    <div>
                        <label for="idpadres">
                        <input type="checkbox" id="idpadres" name="padres" value="padres">Con padres a cargo</label>
                    </div>
                    <div>
                        <label for="idhijos">
                        <input checked type="checkbox" id="idhijos" name="hijos" value="hijos">Con hijos a cargo</label>
                    </div>
                    <input type="submit" value="ENVIAR">
                </fieldset>
            </form>
        </main>
